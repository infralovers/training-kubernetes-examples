apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingresss
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: k8s.cno-user-<ENV-USER-ID>-01.<ENV-ANIMAL>.commandemy.training
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: our-service
                port: 
                  number: 80
